<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bag Rate Calculator</title>
</head>
<body>

<h2>Bag Rate Calculator</h2>

<label>Bag Length:</label>
<input type="number" id="length" value="12"><br><br>

<label>Bag Height:</label>
<input type="number" id="height" value="16"><br><br>

<label>Side Box Length:</label>
<input type="number" id="sideLength" value="5"><br><br>

<label>Body GSM:</label>
<input type="number" id="bodyGSM" value="120"><br><br>

<label>Side Box GSM:</label>
<input type="number" id="sideGSM" value="100"><br><br>

<label>Bag Size:</label>
<select id="bagSize">
    <option value="small">Small</option>
    <option value="big">Big</option>
</select><br><br>

<button onclick="calculate()">Calculate</button>

<hr>

<div id="output"></div>

<script>
function calculate() {

    var length = Number(document.getElementById("length").value);
    var height = Number(document.getElementById("height").value);
    var sideLength = Number(document.getElementById("sideLength").value);
    var bodyGSM = Number(document.getElementById("bodyGSM").value);
    var sideGSM = Number(document.getElementById("sideGSM").value);
    var bagSize = document.getElementById("bagSize").value;

    // Fixed values
    var handleWeight = 4;
    var fabricRate = 160;

    // Printing & Stitching rates
    var printingRate, stitchingRate;

    if (bagSize === "small") {
        printingRate = 1.3;
        stitchingRate = 2.8;
    } else {
        printingRate = 2.5;
        stitchingRate = 3.0;
    }

    // Formula calculations
    var bodyWeight = (length * height * bodyGSM / 1540) * 2;
    var sideBoxHeight = (length + height) * 2;
    var sideBoxWeight = (sideBoxHeight * sideLength * sideGSM) / 1540;
    var bagWeight = bodyWeight + sideBoxWeight + handleWeight;
    var singleBagKg = bagWeight / 1000;
    var bagRate = (singleBagKg * fabricRate) + printingRate + stitchingRate;

    // Output
    document.getElementById("output").innerHTML =
        "<p><b>Body Weight:</b> " + bodyWeight.toFixed(2) + " g</p>" +
        "<p><b>Side Box Weight:</b> " + sideBoxWeight.toFixed(2) + " g</p>" +
        "<p><b>Total Bag Weight:</b> " + bagWeight.toFixed(2) + " g</p>" +
        "<p><b>Single Bag Weight:</b> " + singleBagKg.toFixed(4) + " kg</p>" +
        "<p><b>Final Bag Rate:</b> â‚¹ " + bagRate.toFixed(2) + "</p>";
}
</script>

</body>
</html>
